<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formularioindex.css"/>
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 id="nome">Formulário</h1>
        </div>
        <form id="form" class="form">
            <div style="display: flex">
                <div class="form-control">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" placeholder="Digite seu nome:"maxlength="100"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" placeholder="Digite seu sobrenome:"maxlength="100"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>
            </div>
            <div style="display: flex">
                <div class="form-control">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="Digite seu CPF:" maxlength="100"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" placeholder="Digite seu endereço:"maxlength="100"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>
            </div>
            <div style="display: flex">
                <div class="form-control">
                    <label for="celular">Celular</label>
                    <input type="text" id="celular" placeholder="Digite seu celular:"maxlength="100"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Digite seu email:"maxlength="100"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>
            </div>
            <textarea maxlength="100" placeholder="Digite outras informações..."></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script
        src="https://kit.fontawesome.com/f9e19193d6.js"
        crossorigin="anonymous"
    ></script>
    <script src="scriptsindex.js"></script>
</body>
</html>
